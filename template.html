<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquary.min.js"></script>

    <style>

        #shape{

            
            background-color: gold;
            display: none;
        

        }

    </style>

</head>

<body>

    <div id="shape" ></div>

    <script>

        function position(){

            var lt = Math.random()*500;
            var tp = Math.random()*500;

            document.getElementById("shape").style.left = lt + "px";
            document.getElementById("shape").style.top = tp + "px";
            
        }

        function size(){

            var widthAndHeigh = Math.floor(Math.random()*150);
            
            document.getElementById("shape").style.width = widthAndHeigh+"px";
            document.getElementById("shape").style.height = widthAndHeigh+"px";
            

        }


        function Appear(){

            document.getElementById("shape").style.display = "block";

        }

        
        size();
        position();
        Appear();

        $("#shape").click(function(){

            document.getElementById("shape").style.display = "none";

            
            size();
            position();
            setTimeout(Appear,Math.random()*2000);
            
            

        })

    </script>

</body>


</html>
